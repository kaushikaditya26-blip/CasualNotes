<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>üìù CasualNotes.in</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand:wght@400&display=swap" rel="stylesheet">
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/roughjs@4.6.6/bundled/rough.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Patrick Hand', cursive;
            background: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #2c3e50;
        }
        
        #input {
            width: 100%;
            height: 140px;
            padding: 15px 15px 35px 15px;
            font-size: 16px;
            font-family: 'Patrick Hand', cursive;
            border: 2px solid #34495e;
            border-radius: 8px;
            background: white;
            resize: vertical;
            display: block;
            box-sizing: border-box;
        }
        
        #input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .controls button {
            margin: 5px;
            padding: 12px 20px;
            font-size: 16px;
            font-family: 'Patrick Hand', cursive;
            font-weight: bold;
            border: 2px solid #34495e;
            border-radius: 6px;
            background: white;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .controls button:hover {
            background: #34495e;
            color: white;
            transform: translateY(-1px);
        }
        
        .controls button:active {
            transform: translateY(0);
        }
        
        .controls button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #banner {
            display: none;
            margin: 10px auto;
            width: 80%;
            max-width: 600px;
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border: 1px solid #ffeeba;
            border-radius: 6px;
            font-size: 14px;
        }
        
        #napkinCanvas {
            display: block;
            background: #fffef8 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            border: none;
            border-radius: 12px;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .canvas-container {
            max-height: 80vh;
            overflow-y: auto;
            border: 3px solid #2c3e50;
            border-radius: 15px;
            background: #ffffff;
            padding: 20px;
            margin: 30px auto;
            max-width: 1000px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .loading {
            display: none;
            margin: 20px auto;
            text-align: center;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            #input {
                width: 95%;
            }
            
            #napkinCanvas {
                max-width: 95%;
            }
            
            .controls button {
                display: block;
                width: 200px;
                margin: 5px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù CasualNotes.in</h1>
        
        <div id="banner">
            ‚ö†Ô∏è API unavailable ‚Äî showing local fallback napkin
        </div>
        
        <div style="position: relative; width: 80%; max-width: 600px; margin: 10px auto;">
            <textarea id="input" placeholder="Paste or type your text here to convert it into a beautiful napkin-style infographic...

Examples:
‚Ä¢ Project plans and workflows
‚Ä¢ Key concepts and explanations  
‚Ä¢ Step-by-step processes
‚Ä¢ Ideas and brainstorming notes" maxlength="1500"></textarea>
            <div id="wordCount" style="position: absolute; bottom: 10px; right: 15px; font-size: 12px; color: #666; background: rgba(255,255,255,0.8); padding: 2px 6px; border-radius: 3px;">0/200 words</div>
        </div>
        
        <div class="controls">
            <button id="generateBtn" onclick="generateNapkin()">üé® Generate Napkin</button>
            <button id="downloadBtn" onclick="downloadPNG()" disabled>üì∏ Download PNG</button>
            <button id="jsonBtn" onclick="showRawJSON()" disabled>üîç Show Raw JSON</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Creating your napkin infographic...</p>
        </div>
        
        <div class="canvas-container">
            <canvas id="napkinCanvas" width="1000" height="700"></canvas>
        </div>
    </div>

    <script>
        let lastRaw = null;
        let isGenerating = false;
        let expandedBoxes = new Set(); // Track which boxes are expanded

        // Word count functionality
        document.getElementById("input").addEventListener("input", function() {
            const text = this.value;
            const wordCount = countWords(text);
            const wordCountElement = document.getElementById("wordCount");
            wordCountElement.textContent = `${wordCount}/200 words`;
            
            if (wordCount > 200) {
                wordCountElement.style.color = "#dc2626";
            } else if (wordCount > 160) {
                wordCountElement.style.color = "#ea580c";
            } else {
                wordCountElement.style.color = "#666";
            }
        });

        function countWords(text) {
            return text.trim() === "" ? 0 : text.trim().split(/\s+/).length;
        }

        async function generateNapkin() {
            const input = document.getElementById("input").value.trim();
            const generateBtn = document.getElementById("generateBtn");
            const downloadBtn = document.getElementById("downloadBtn");
            const jsonBtn = document.getElementById("jsonBtn");
            const loading = document.getElementById("loading");
            
            if (!input) {
                alert("Please enter some text first!");
                return;
            }
            
            // Check word limit
            const wordCount = countWords(input);
            if (wordCount > 200) {
                alert(`Please limit your input to 200 words. You currently have ${wordCount} words.`);
                return;
            }
            
            if (isGenerating) return;
            
            // Show loading state
            isGenerating = true;
            generateBtn.disabled = true;
            downloadBtn.disabled = true;
            jsonBtn.disabled = true;
            loading.style.display = "block";
            
            try {
                const response = await fetch("/generate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ text: input })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const napkin = await response.json();
                console.log("Parsed napkin data:", napkin);
                
                // Validate the response structure
                if (!napkin || typeof napkin !== 'object') {
                    throw new Error("Invalid response format");
                }
                
                if (!napkin.title || !napkin.sections) {
                    console.error("Missing fields. Napkin object:", napkin);
                    throw new Error("Missing required fields in response");
                }
                
                // Store for raw JSON display
                lastRaw = JSON.stringify(napkin, null, 2);
                
                // Show banner if fallback was used
                const banner = document.getElementById("banner");
                if (napkin.note && (napkin.note.includes("FALLBACK") || napkin.note.includes("ERROR"))) {
                    banner.style.display = "block";
                } else {
                    banner.style.display = "none";
                }
                
                // Render the napkin
                try {
                    renderNapkin(napkin);
                } catch (renderError) {
                    console.error("Render error:", renderError);
                    throw new Error(`Rendering failed: ${renderError.message}`);
                }
                
                // Enable download and JSON buttons
                downloadBtn.disabled = false;
                jsonBtn.disabled = false;
                
            } catch (error) {
                console.error("Generation failed:", error);
                console.error("Error details:", {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
                
                // More specific error handling
                if (error instanceof TypeError && error.message.includes("fetch")) {
                    alert("Network error: Could not connect to server");
                } else if (error.message.includes("JSON")) {
                    alert("Server response format error");
                } else {
                    alert(`Failed to generate napkin: ${error.message}`);
                }
                
                // Show error banner
                document.getElementById("banner").style.display = "block";
                
            } finally {
                // Hide loading state
                isGenerating = false;
                generateBtn.disabled = false;
                loading.style.display = "none";
            }
        }

        function renderNapkin(napkin) {
            const canvas = document.getElementById("napkinCanvas");
            if (!canvas) {
                throw new Error("Canvas element not found");
            }
            
            const ctx = canvas.getContext("2d");
            if (!ctx) {
                throw new Error("Could not get canvas context");
            }
            
            // First pass: calculate actual required height
            const actualHeight = calculateActualHeight(ctx, napkin);
            
            // Set canvas to exact height needed
            canvas.height = actualHeight;
            setTimeout(resizeCanvas, 50);
            
            // Clear canvas with clean white background
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ultra-light pastel color palette
            const colorMap = {
                blue: "#bfdbfe",
                green: "#bbf7d0", 
                orange: "#fed7aa",
                red: "#fecaca",
                purple: "#e9d5ff",
                teal: "#99f6e4"
            };
            
            // Dark text for light pastel backgrounds
            const textColorMap = {
                blue: "#1e3a8a",
                green: "#065f46", 
                orange: "#9a3412",
                red: "#991b1b",
                purple: "#581c87",
                teal: "#134e4a"
            };
            
            // Set professional typography with enhanced contrast
            ctx.textAlign = "center";
            ctx.fillStyle = "#0f172a";
            
            // Draw professional title with modern typography
            ctx.font = "bold 32px 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif";
            const titleText = napkin.title || "PROFESSIONAL INFOGRAPHIC";
            const titleX = canvas.width / 2;
            
            // Add subtle shadow
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillText(titleText, titleX + 2, 52);
            
            // Main title
            ctx.fillStyle = "#0f172a";
            ctx.fillText(titleText, titleX, 50);
            
            // Modern gradient underline
            const titleWidth = ctx.measureText(titleText).width;
            const gradient = ctx.createLinearGradient(titleX - titleWidth/2 - 20, 68, titleX + titleWidth/2 + 20, 68);
            gradient.addColorStop(0, "#3b82f6");
            gradient.addColorStop(0.5, "#1d4ed8");
            gradient.addColorStop(1, "#3b82f6");
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(titleX - titleWidth/2 - 20, 68);
            ctx.lineTo(titleX + titleWidth/2 + 20, 68);
            ctx.stroke();
            
            // Simple layout for sections
            renderSimpleLayout(ctx, napkin.sections, colorMap, textColorMap);
        }
        
        function calculateActualHeight(ctx, napkin) {
            const boxWidth = 480;
            const minBoxHeight = 100;
            const spacing = 25;
            const titleSpace = 100;
            const bottomPadding = 30;
            
            let totalHeight = titleSpace;
            
            napkin.sections.forEach((section, index) => {
                // Set font for accurate measurement
                ctx.font = section.visual_weight === "heavy" ? "bold 20px 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif" : "18px 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif";
                
                // Calculate text wrapping to determine actual box height
                const maxWidth = boxWidth - 60;
                const lineHeight = 28;
                const words = section.text.split(' ');
                let lines = 1;
                let currentLine = '';
                
                for (let n = 0; n < words.length; n++) {
                    const testLine = currentLine + words[n] + ' ';
                    const metrics = ctx.measureText(testLine);
                    
                    if (metrics.width > maxWidth && n > 0) {
                        lines++;
                        currentLine = words[n] + ' ';
                    } else {
                        currentLine = testLine;
                    }
                }
                
                const textHeight = lines * lineHeight;
                const boxHeight = Math.max(minBoxHeight, textHeight + 40);
                
                totalHeight += boxHeight;
                if (index < napkin.sections.length - 1) {
                    totalHeight += spacing; // Add spacing between boxes
                }
            });
            
            return totalHeight + bottomPadding;
        }
        
        function renderSimpleLayout(ctx, sections, colorMap, textColorMap) {
            const boxWidth = 480;
            const minBoxHeight = 100;
            const spacing = 25;
            const startY = 100;
            let currentY = startY;
            
            sections.forEach((section, index) => {
                const x = (ctx.canvas.width - boxWidth) / 2;
                
                // Set font before calculating text
                ctx.font = section.visual_weight === "heavy" ? "bold 20px 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif" : "18px 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif";
                
                // Calculate text wrapping first to determine box height
                const maxWidth = boxWidth - 60; // More padding
                const lineHeight = 28;
                const words = section.text.split(' ');
                const lines = [];
                let currentLine = '';
                
                // Build lines array
                for (let n = 0; n < words.length; n++) {
                    const testLine = currentLine + words[n] + ' ';
                    const metrics = ctx.measureText(testLine);
                    const testWidth = metrics.width;
                    
                    if (testWidth > maxWidth && n > 0) {
                        lines.push(currentLine.trim());
                        currentLine = words[n] + ' ';
                    } else {
                        currentLine = testLine;
                    }
                }
                if (currentLine.trim()) {
                    lines.push(currentLine.trim());
                }
                
                // Calculate box height based on text lines
                const textHeight = lines.length * lineHeight;
                const boxHeight = Math.max(minBoxHeight, textHeight + 40); // Add padding
                
                const y = currentY;
                
                // Get color for section
                const color = colorMap[section.color] || colorMap.blue;
                
                // Corporate-style box with enhanced shadow and border
                const radius = 8;
                
                // Soft shadow for light color scheme
                ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
                ctx.beginPath();
                ctx.moveTo(x + radius + 2, y + 2);
                ctx.lineTo(x + boxWidth - radius + 2, y + 2);
                ctx.quadraticCurveTo(x + boxWidth + 2, y + 2, x + boxWidth + 2, y + radius + 2);
                ctx.lineTo(x + boxWidth + 2, y + boxHeight - radius + 2);
                ctx.quadraticCurveTo(x + boxWidth + 2, y + boxHeight + 2, x + boxWidth - radius + 2, y + boxHeight + 2);
                ctx.lineTo(x + radius + 2, y + boxHeight + 2);
                ctx.quadraticCurveTo(x + 2, y + boxHeight + 2, x + 2, y + boxHeight - radius + 2);
                ctx.lineTo(x + 2, y + radius + 2);
                ctx.quadraticCurveTo(x + 2, y + 2, x + radius + 2, y + 2);
                ctx.closePath();
                ctx.fill();
                
                // Main box background
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + boxWidth - radius, y);
                ctx.quadraticCurveTo(x + boxWidth, y, x + boxWidth, y + radius);
                ctx.lineTo(x + boxWidth, y + boxHeight - radius);
                ctx.quadraticCurveTo(x + boxWidth, y + boxHeight, x + boxWidth - radius, y + boxHeight);
                ctx.lineTo(x + radius, y + boxHeight);
                ctx.quadraticCurveTo(x, y + boxHeight, x, y + boxHeight - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
                ctx.fill();
                
                // Light border for definition
                ctx.strokeStyle = "rgba(255, 255, 255, 0.4)";
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // Use white text for optimal contrast on colored backgrounds
                ctx.fillStyle = textColorMap[section.color] || "#ffffff";
                ctx.textAlign = "center";
                
                // Calculate starting Y to center text vertically
                const totalTextHeight = lines.length * lineHeight;
                let textY = y + (boxHeight - totalTextHeight) / 2 + lineHeight * 0.8;
                
                // Subtle text shadow for light backgrounds
                ctx.shadowColor = "rgba(0, 0, 0, 0.2)";
                ctx.shadowOffsetX = 1;
                ctx.shadowOffsetY = 1;
                ctx.shadowBlur = 2;
                
                // Draw each line
                lines.forEach((line, lineIndex) => {
                    ctx.fillText(line, x + boxWidth / 2, textY);
                    textY += lineHeight;
                });
                
                // Reset shadow
                ctx.shadowColor = "transparent";
                
                // Update currentY for next box
                currentY = y + boxHeight + spacing;
                
                // Add connecting arrow (except for last section)
                if (index < sections.length - 1) {
                    const arrowStartY = y + boxHeight + 8;
                    const arrowEndY = currentY - 8;
                    const arrowX = ctx.canvas.width / 2;
                    
                    ctx.strokeStyle = "#475569";
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.moveTo(arrowX, arrowStartY);
                    ctx.lineTo(arrowX, arrowEndY);
                    ctx.stroke();
                    
                    // Enhanced arrow head with shadow
                    ctx.shadowColor = "rgba(0, 0, 0, 0.2)";
                    ctx.shadowOffsetX = 1;
                    ctx.shadowOffsetY = 1;
                    ctx.shadowBlur = 2;
                    
                    ctx.fillStyle = "#475569";
                    ctx.beginPath();
                    ctx.moveTo(arrowX - 12, arrowEndY - 12);
                    ctx.lineTo(arrowX, arrowEndY);
                    ctx.lineTo(arrowX + 12, arrowEndY - 12);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Reset shadow
                    ctx.shadowColor = "transparent";
                }
            });
        }

        function resizeCanvas() {
            const canvas = document.getElementById("napkinCanvas");
            const container = canvas.parentElement;
            const containerWidth = container.clientWidth - 20; // Account for padding
            
            if (canvas.width > containerWidth) {
                const scale = containerWidth / canvas.width;
                canvas.style.width = containerWidth + "px";
                canvas.style.height = (canvas.height * scale) + "px";
            } else {
                canvas.style.width = "";
                canvas.style.height = "";
            }
        }

        // Initialize canvas sizing
        window.addEventListener("load", resizeCanvas);
        window.addEventListener("resize", resizeCanvas);

        function downloadPNG() {
            const canvas = document.getElementById("napkinCanvas");
            
            html2canvas(canvas, {
                backgroundColor: "#ffffff",
                scale: 2
            }).then(function(canvas) {
                const link = document.createElement("a");
                link.download = "napkin-infographic.png";
                link.href = canvas.toDataURL();
                link.click();
            }).catch(function(error) {
                console.error("Download failed:", error);
                alert("Failed to download image. Please try again.");
            });
        }

        function showRawJSON() {
            if (!lastRaw) {
                alert("No JSON data available. Please generate a napkin first.");
                return;
            }
            
            const popup = window.open("", "_blank", "width=600,height=400,scrollbars=yes");
            popup.document.write(`
                <html>
                <head>
                    <title>Raw JSON Data</title>
                    <style>
                        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
                        pre { background: white; padding: 15px; border-radius: 5px; overflow: auto; }
                    </style>
                </head>
                <body>
                    <h2>Raw JSON Data</h2>
                    <pre>${lastRaw}</pre>
                </body>
                </html>
            `);
        }

        // Add global error handlers for debugging
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            console.error('Promise:', event.promise);
            // Prevent the default browser error handling
            event.preventDefault();
        });

        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            console.error('Message:', event.message);
            console.error('Filename:', event.filename);
            console.error('Line:', event.lineno);
        });

        // Initialize word count on page load
        document.addEventListener("DOMContentLoaded", function() {
            const input = document.getElementById("input");
            if (input.value) {
                const wordCount = countWords(input.value);
                document.getElementById("wordCount").textContent = `${wordCount}/200 words`;
            }
        });
    </script>
</body>
